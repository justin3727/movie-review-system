<div class="credit-card-form">
  <h2>Payment Information</h2>
  <form>
    <div class="form-group">
      <label for="card-number">Card Number</label>
      <input type="text" id="card-number" name="card-number" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="card-holder">Cardholder Name</label>
      <input type="text" id="card-holder" name="card-holder" placeholder="" required>
    </div>
    <div class="form-group">
      <label for="expiry">Expiration Date</label>
      <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV</label>
      <input type="text" id="cvv" name="cvv" placeholder="" required oninput="validateCVV(this)">
      
      
    </div>
    <button class="pay-button" type="button" onclick="processPayment()">Pay</button>
  </form>
</div>
