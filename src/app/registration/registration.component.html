<div class="container">
  <form [formGroup]="registrationForm" class="sign-up-form" action="#">
    <h1>REGISTER</h1>
    <div class="form-group">
      <label for="username">Username</label>
      <input formControlName="username" type="text" id="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" id="email" name="email" required />
      <div *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched">
        Please enter a valid email address.
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" name="password" required />
    </div>
    <button routerLink="/Login" [disabled]="!registrationForm.valid" (click)="registerUser()" type="submit">Register</button>
  </form>
</div>
