<h2>Add New Movie</h2>
<form (submit)="addMovie()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="newMovie.name" required>
  </div>
  <div class="form-group">
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" [(ngModel)]="newMovie.releaseDate" required>
  </div>
  <button type="submit">Add Movie</button>
</form>
