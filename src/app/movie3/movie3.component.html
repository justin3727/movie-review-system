<div class="back">
  <h1>JK REVIEWS</h1>
  <div>
      <div class="video-container">
          <iframe
              width="560"
              height="315"
              src="https://www.youtube.com/embed/3P-t4WRoW5c?si=W1vvKrVh4wQd8lgu"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen
          ></iframe>
      </div>
  </div>
  <div class="test">
      <ul>
          <li *ngFor="let movieItem of getDisplayedMovies()">
              <a [routerLink]="['/login']">
                  <img [src]="movieItem.image" alt="{{ movieItem.title }}" width="100">
                  <p>{{ movieItem.title }}</p>
              </a>
          </li>
      </ul>
  </div>

  <div>
      <div class="pagination">
          <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">Previous</button>
          <span>Page {{ currentPage }}</span>
          <button (click)="changePage(currentPage + 1)" [disabled]="currentPage * moviesPerPage >= movie.length">Next</button>
      </div>
  </div>
</div>
